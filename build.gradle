group 'cn.gaoyuexiang'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'cn.gaoyuexiang.gradle.demo.Main'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
  manifest {
    attributes('Main-Class': 'cn.gaoyuexiang.gradle.demo.Main')
  }
}